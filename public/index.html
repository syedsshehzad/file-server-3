<!DOCTYPE html>
<html>
<head>
	<title>The Drafting Shoppe File Server</title>
	<style>
		h1 {
			font-family: Helvetica;
		}
		h2 {
			text-decoration: underline;
		}
		body {
			max-width: 600px;
			margin: auto;
			color: rgb(60, 70, 50);
		}
		img {
			height: 100px;
			position: fixed;
			top: 15px;
			right: 15px;
		}
		fieldset {
			background: rgb(200, 255, 200);
			border-radius: 10px;
			padding: 15px;
		}
		div {
			background: rgb(220, 230, 150);
			border-radius: 10px;
			padding: 10px;
		}
		input, button {
			padding: 5px;
		}
		@media screen and (max-width: 600px) {
			img {
				height: 60px;
				top: 10px;
				right: 10px;
			}
		}
	</style>
</head>
<body>
	<h1>Enter your email address</h1>

	<img src="images/logo.png" alt="logo.png">

	<form>
		<fieldset name="Enter Email" label="email">
			<legend>Email</legend>
			<input type="text" name="email" label="email">
			<button>Submit</button>
		</fieldset>
	</form>

	<br>

	<div>
		<h2>Click below to download:</h2>
		<ol></ol>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script>
		$('button').click(function(e) {
			e.preventDefault();
			$('li').remove();
			$('p').remove();
			$.post('/login', {email: $('input').val().trim()} ).then(function(data) {
				console.log(data);	
				if (data.items) {
					data.items.forEach(function(item) {
						$('ol').append(`<li><a href="zippedFiles/${item.productName}.zip">${item.productName}</a></li>`);
					});
				} else {
					$('div').append('<p>' + data + '</p>');
				}
			});
		});
	</script>
</body>
</html>
